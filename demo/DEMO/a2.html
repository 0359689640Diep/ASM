<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Làm sao để khi chuyển sang trang web này em có thể biết key nào vừa truy cập vào </h1>

    <button id="logout">Đăng xuất</button>
</body>
<script>
    var keyUserLogin = localStorage.getItem("login");
    console.log(`Key userLogin: ${keyUserLogin}`)
    console.log(`Full Name userLogin: ${localStorage.getItem(keyUserLogin)}`)

    document.querySelector("#logout").addEventListener('click', function() {
        localStorage.removeItem("login");
        window.location.replace('http://127.0.0.1:5500/a1.html');
    })
    
</script>
</html>
